    <script>

        var url = document.location.href;
        var params = url.split('?')[1].split('&');
        var data = {}, tmp;
        for (var i = 0; i < params.length; i++ ) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];

        console.log(data);

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Make a booking</h1>
        <!-- <input type='text' name="dateTimePicker" id="dateTime" v-model="selected_date"> -->
        <div id="datePicker">
            <vuejs-datepicker :format="customFormatter"></vuejs-datepicker>
        </div>
        <form id='bookForm'>
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="bookTitle" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">e.g. 'Book from jQuery'</div>
            </div>
            <div class="mb-3">
                <label for="isbn13" class="form-label">ISBN13</label>
                <input type="text" class="form-control" id="isbn13"  aria-describedby="isbnHelp">
                <div id="isbnHelp" class="form-text">e.g. '9781349471231'</div>
            </div>
            <div class="mb-3">
                <label for="bookPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="bookPrice" aria-describedby="priceHelp">
                <div id="priceHelp" class="form-text">e.g. '18.70'</div>
            </div>
            <div class="mb-3">
                <label for="bookAvailability" class="form-label">Availability</label>
                <input type="number" class="form-control" id="bookAvailability" aria-describedby="availabilityHelp">
                <div id="availabilityHelp" class="form-text">e.g. '1'</div>
            </div>
        </form>
        
        <a style='color:white;' id="submit" class="btn btn-primary">Submit</a>
        <a style='color:white;' class="btn btn-success" href='index.html'>Return to home</a>
        <h4 style='color:red;' id="errorMsg"></h4>

        selected date: {{ selected_date }}
    </div>


    <script>
        import Datepicker from "vuejs-datepicker/dist/vuejs-datepicker.esm.js";
        const app = new Vue({
            el: '#datePicker',
            components: {
                vuejsDatepicker
            },
            methods: {
                customFormatter(date) {
                    return moment(date).format('MMMM Do YYYY, h:mm:ss a');
                }
            }
            
        })
        //Vue instance
        // var app = new Vue({

        //     }


        // })

        instance = new dtsel.DTS('input[name="dateTimePicker"]');
        
        $('#booksTable').hide();
        // Error function
        function showError(message) {
            // Display an error in the error paragraph
            $('#errorMsg')
                .append("<label>"+message+"</label>");
        }
        // var selected_date = $('#dateTime');
        // console.log(selected_date);
        $(async() => {
            // console.log(currYear);
            // console.log(currTime);
            var slotsURL = "http://127.0.0.1:5001/getSlots/" + schedule_id + "/" + facility_name;

            try {
                const response =
                await fetch(
                    slotsURL, {method:'GET'}
                );
                const result = await response.json();
                console.log(result.data);
            } catch (error) {
                showError("There is a problem retrieving the data <br>" +error)

            }
        })


    </script>
